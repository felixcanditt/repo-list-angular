<main class="main">
  @if (myData.length > 0) {
    <ul>
      @for (item of myData; track item.name) {
        <li>
          {{ item.name }}, {{ item.description }}, {{ item.stargazers_count }},
          {{ item.open_issues_count }}, {{ item.owner.login }},
          {{ item.owner.avatar_url }}
        </li>
      } @empty {
        <li>There are no items.</li>
      }
    </ul>
  }
</main>
